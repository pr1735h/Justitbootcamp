<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="box">
        <h2 class="titles">Password Generator</h2>
        <form id="passForm">
            <fieldset>
                <legend class="titles">Generate a Random Password:</legend>
                <input type="text" placeholder="Click 'Generate'" id="password" class="button">
                <div class="btnBox">
                    <button class="button" id="genBtn">Generate Password</button>
                    <button class="button" id="copyBtn">Copy Password</button>
                </div>
            </fieldset>
        </form>
    </div>

</body>

</html>
