<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Local Storage</title>
</head>

<body>
    <h1>JavaScript Local Storage</h1>
    <!-- Form Element - To contain inputs and submit button -->
    <form id="inputForm" class="form" autocomplete="off">

        <!-- Label and Input Field for Key of our data -->
        <label for="keyInput">Key: </label>
        <input type="text" id="keyInput">

        <!-- Label and Input Field for Value of our data -->
        <label for="valueInput">Value:</label>
        <input type="text" id="valueInput">

        <!-- Submit button that will be used to call our Save to LS functionality -->
        <input type="submit" id="saveBtn" value="Save">
        <!-- Button that will be used to clear LS -->
        <button id="deleteBtn">Clear &#128465;</button>
    </form>

    <!-- Form Element - To contain search input and search button -->
    <form id="searchForm" class="form">
        <!-- Wrapper div for styping purposes -->
        <div id="wrapper">
            <input type="text" id="searchInput" placeholder="Search...">
            <input type="submit" id="searchBtn" value="Search">
        </div>
        <!-- Empty container div to store the search result -->
        <div class="container" id="searchOutput"></div>
    </form>
    <h2>Stored Data:</h2>
    <!-- Empty container div to output items from LS -->
    <div class="container" id="storageOutput"></div>
</body>

</html>
