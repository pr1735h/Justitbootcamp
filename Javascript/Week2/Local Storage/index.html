<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Local Storage</title>
</head>

<body>
    <h1>JavaScript Local Storage</h1>
    <!-- Form Element - To contain inputs and submit button -->
    <form id="inputForm" class="form" autocomplete="off">

        <!-- Label and Input Field for Key of our data -->
        <label for="keyInput">Key: </label>
        <input type="text" id="keyInput">

        <!-- Label and Input Field for Value of our data -->
        <label for="valueInput">Value:</label>
        <input type="text" id="valueInput">

        <!-- Submit button that will be used to call our Save to LS functionality -->
        <input type="submit" id="saveBtn" value="Save">
    </form>
    <br>
    <button id="clear">Clear</button>
    <br>
    <form id="searchForm">
        <label for="searchBar">Search Local Storage:</label>
        <input type="text" id="searchBar">
        <input type="submit" id="searchButt" value="Search">
    </form>
    <section id="storageOutput"></section>
    <section id="searchOutput"></section>
</body>

</html>
